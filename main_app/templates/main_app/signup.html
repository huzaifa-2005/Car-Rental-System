{% extends 'base.html' %}



{% block content %}

{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body style="background-color: #f5f5f5; font-family: Arial, sans-serif;">

    <div style="max-width: 500px; margin: 50px auto; background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        
        <h2 style="text-align: center; margin-bottom: 20px; color: #212529;">Create an Account</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" style="background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">
                    Sign Up
                </button>
            </div>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <p>Already have an account? <a href="{% url 'login' %}" style="color: #007BFF;">Login here</a></p>
        </div>
        <div style="text-align: center; margin-top: 30px;">
            <a href="{% url 'home' %}" style="color: #007BFF; text-decoration: none;">&larr; Back to Home</a>
        </div>

    </div>

</body>
</html>

    
{% endblock %}
