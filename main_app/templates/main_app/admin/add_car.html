{% extends 'base.html' %}

{% block content %}


{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Car - Admin</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <style>
        form p {
        margin-bottom: 15px;
    }
    
    form label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
        color: #333333;
        font-size: 14px;
    }
    form input:focus,
    form select:focus,
    form textarea:focus {
        border-color: #007BFF;
        outline: none;
    }
    </style>

</head>
<body style="background-color: #f5f5f5; font-family: Arial, sans-serif;">

    <div style="max-width: 600px; margin: 50px auto; background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        
        <h2 style="text-align: center; margin-bottom: 20px; color: #212529;">Add New Car</h2>

        <form method="POST" enctype="multipart/form-data">
            <!-- enctype="multipart/form-data" allows file uploads by : -->
            <!-- Splitting form data into multiple parts (text + binary).  -->
             <!-- Using boundaries to separate different fields and files.  -->
            {% csrf_token %}
            {{ form.as_p }}

            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" style="background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">
                    Add Car
                </button>
            </div>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'admin_dashboard' %}" style="color: #007BFF;">&larr; Back to Dashboard</a>
        </div>

    </div>

</body>
</html>

    
{% endblock %}
