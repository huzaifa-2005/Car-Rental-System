{% extends 'base.html' %}

{% block content %}


{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body style="background-color: #f5f5f5; font-family: Arial, sans-serif;">

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
            <button class="alert-close" onclick="this.parentElement.remove()">Ã—</button>
        </div>
    {% endfor %}
    {% endif %}

    <div style="max-width: 500px; margin: 50px auto; background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        
        <h2 style="text-align: center; margin-bottom: 20px; color: #212529;">Login</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" style="background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">
                    Login
                </button>
            </div>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <p>Don't have an account? <a href="{% url 'signup' %}" style="color: #007BFF;">Register here</a></p>
            <div style="text-align: center; margin-top: 30px;">
                <a href="{% url 'home' %}" style="color: #007BFF; text-decoration: none;">&larr; Back to Home</a>
            </div>
        </div>

    </div>

</body>
</html>
{% endblock %}
